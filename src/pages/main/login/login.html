<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
<ion-card>
  <ion-card-content>
      <ion-img src="../../assets/images/Logo.png"></ion-img>
      <ion-list no-lines>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="user.email" name="email" type="email"></ion-input>
          </ion-item>
        </ion-list>

        <ion-list no-lines>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="user.password" name="password" value="" type="password"></ion-input>
          </ion-item>
        </ion-list>

        <br><br>
        <button ion-button full color="dark" (click)="login(user)">Login</button>
        <br>
        <button ion-button clear (click)="goRegister()">Forgot your Password? Click here</button>
        <br>
        <button ion-button clear (click)="goRegister()">Not a user? Register Now</button>
       
  </ion-card-content>
</ion-card>
