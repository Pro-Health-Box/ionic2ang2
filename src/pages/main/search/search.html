<ion-header>

  <ion-navbar color="primary">
    <ion-title>Search for Shoes</ion-title>
  </ion-navbar>

</ion-header>
  


<ion-content padding>

    <form (submit)="setDefaults()">
  
  <ion-list>
    <ion-item>
      <ion-label fixed>Brand</ion-label>
      <ion-select [(ngModel)]="brand" name="brand">
          <ion-option value="All">All</ion-option>
          <ion-option value="Jordan">Jordan</ion-option>
          <ion-option value="Nike">Nike</ion-option>
          <ion-option value="Adidas">Adidas</ion-option>
          <ion-option value="Other">Other</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

    <ion-list>
      <ion-item>
        <ion-label fixed>Size</ion-label>
        <ion-select [(ngModel)]="size" name="size">
            <ion-option value="All">All</ion-option>
            <ion-option value="8">8</ion-option>
            <ion-option value="8.5">8.5</ion-option>
            <ion-option value="9">9</ion-option>
            <ion-option value="9.5">9.5</ion-option>
            <ion-option value="10">10</ion-option>
            <ion-option value="10.5">10.5</ion-option>
            <ion-option value="11">11</ion-option>
            <ion-option value="11.5">11.5</ion-option>
            <ion-option value="12">12</ion-option>
            <ion-option value="13">13</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

   <ion-list> 
    <ion-item>
        <ion-label fixed>Condition</ion-label>
        <ion-select [(ngModel)]="condition" name="condition">
            <ion-option value="All">All</ion-option>
            <ion-option value="New">New</ion-option>
            <ion-option value="Used">Used</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>

    <ion-list>
      <ion-item>
        <ion-label fixed>Type</ion-label>
        <ion-select [(ngModel)]="type" name="type">
            <ion-option value="All">All</ion-option>
            <ion-option value="New">Men's</ion-option>
            <ion-option value="Used">GS</ion-option>
        </ion-select>
      </ion-item>
   </ion-list>

      <button ion-button type="submit" block>Search</button>

  </form> 

</ion-content>
