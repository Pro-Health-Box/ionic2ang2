<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list no-lines>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="email"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" value="" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <br><br>
    <button ion-button full color="dark" (click)="login(user)">Login</button>
</ion-content>
