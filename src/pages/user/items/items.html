<ion-header>
    <ion-toolbar transparent>
      <ion-title color="primary">Add Item</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input [(ngModel)]="title" type="text"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea [(ngModel)]="description" type="text"></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Price</ion-label>
        <ion-input [(ngModel)]="price" type="number"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Image</ion-label>
        <input[(ngModel)]="image" type="file">
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label fixed>Brand</ion-label>
        <ion-select [(ngModel)]="brand" name="brand">
            <ion-option value="Jordan">Jordan</ion-option>
            <ion-option value="Nike">Nike</ion-option>
            <ion-option value="Adidas">Adidas</ion-option>
            <ion-option value="Other">Other</ion-option>
        </ion-select>
      </ion-item>
    </ion-list> 

    <ion-list>
      <ion-item>
        <ion-label fixed>Size</ion-label>
        <ion-select [(ngModel)]="size" name="size">
            <ion-option value="8">8</ion-option>
            <ion-option value="8.5">8.5</ion-option>
            <ion-option value="9">9</ion-option>
            <ion-option value="9.5">9.5</ion-option>
            <ion-option value="10">10</ion-option>
            <ion-option value="10.5">10.5</ion-option>
            <ion-option value="11">11</ion-option>
            <ion-option value="11.5">11.5</ion-option>
            <ion-option value="12">12</ion-option>
            <ion-option value="13">13</ion-option>
        </ion-select>
      </ion-item>
    </ion-list> 

   <ion-list> 
    <ion-item>
        <ion-label fixed>Condition</ion-label>
        <ion-select [(ngModel)]="condition" name="condition">
            <ion-option value="New">New</ion-option>
            <ion-option value="Used">Used</ion-option>
        </ion-select>
    </ion-item>
  </ion-list> 

    <ion-list>
      <ion-item>
        <ion-label fixed>Type</ion-label>
        <ion-select [(ngModel)]="type" name="type">
            <ion-option value="Men's">Men's</ion-option>
            <ion-option value="GS">GS</ion-option>
        </ion-select>
      </ion-item>
    </ion-list> 

    <button ion-button full color="secondary" (click)="save()">Add Item</button>
</ion-content>
