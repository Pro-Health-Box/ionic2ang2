<ion-header>

  <ion-navbar color="primary">
    <ion-title>Followers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let follower of followers">
      <button ion-button clear (click)="viewUser(follower)">
        {{follower}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
