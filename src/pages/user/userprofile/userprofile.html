<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button clear color="danger" (click)="searchUsers()">Add Users</button>
    <br>
    <ion-list>
      <ion-grid>
        <ion-row>

          <ion-col col-8>
        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{profilename}}">
        </ion-avatar>
            <br>
            <h2>{{profilename}}</h2>   
          </ion-col>
         <ion-col col-4>
           <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
           <strong><p>{{useritemsLength}} Items</p></strong>
        </ion-col>
        </ion-row>
          <ion-row>
            <ion-col col-4>
              <button ion-button clear (click)="viewFollowing(allFollowing)">
                {{following}}<br>
                Following
              </button>
            </ion-col>
            <ion-col col-4>
              <button ion-button clear (click)="viewFollowers(allFollowers)">
                {{followers}}<br>
                Followers
              </button>
            </ion-col>
            <ion-col col-4>
              <button ion-button clear>
                {{totalfeedback}}%<br>
                Feedback
              </button>
            </ion-col>
          </ion-row>

        
        <br><hr><br>

        <h4>Kicks</h4>
        <ion-row class="useritems" *ngFor="let useritem of useritems">
          <ion-item>
          <ion-col col-4>
          <ion-avatar item-left>
            <img src="https://api.adorable.io/avatars/75/{{useritem._id}}">
          </ion-avatar>
          <h4>{{useritem.title}}</h4>
          <p>${{useritem.price}}</p>
          <ion-badge>{{useritem.size}}</ion-badge>
          </ion-col>
          <ion-col col-4>
            <button item-right ion-button clear (click)="viewItem(useritem)">View
            </button>
          </ion-col>
          </ion-item>
        </ion-row>
          

      </ion-grid>
    </ion-list>
    
</ion-content>
