<ion-header>

  <ion-navbar color="primary">
    <ion-title>Following</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let follow of following">
      <button ion-button clear (click)="viewUser(follow)">
        {{follow}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
