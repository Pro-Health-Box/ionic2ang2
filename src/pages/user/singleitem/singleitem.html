<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{item.title}}</p>
  <p>Being Sold By: {{item.seller}}</p>
  <p>{{item.description}}</p>
  <p>${{item.price}}</p>
  <p>{{item.size}}</p>
</ion-content>
