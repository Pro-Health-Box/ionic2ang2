
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shop for Shoes
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button clear (click)="goRegister()">Register</button>
  <button ion-button clear (click)="goLogin()">Login</button>
  <h2>What type of Shoes will you discover?</h2>
  <ion-card item-image center>
    <ion-img width="500" height="400" src="../assets/images/splash.jpeg"></ion-img>
  </ion-card>
  <ion-searchbar>

  </ion-searchbar>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{item.title}}">
        </ion-avatar>

        <h2>{{item.title}}</h2>
        <p>{{item.date}}</p>
        <p>{{item.description}}</p>
        <p>${{item.price}}</p>
        <p>Sold By:</p>
        <button ion-button clear color="danger" (click)="viewSeller(item.seller)"> {{item.seller}}</button>
        
        <br>
        
        <button ion-button clear (click)="viewItem(item)">View Item</button>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button> 
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
