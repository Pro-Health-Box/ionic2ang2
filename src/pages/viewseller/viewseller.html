<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{seller}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{item.title}}">
        </ion-avatar>

        <h2>{{item.title}}</h2>
        <p>{{item.date}}</p>
        <p>{{item.description}}</p>
        <p>${{item.price}}</p>
        
        <br>
        
        <button ion-button clear (click)="viewUserItem(item)">View Item</button>
      </ion-item>
      <ion-item-options>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
